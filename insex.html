<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap ar bank 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5 mb-9">
        <h1 class="text-5xl text-center mb-5">function <span class="text-red-500 font-medium">Baap-er-bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transection  -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-cyan-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span> </h2>

                </div>
            
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span> </h2>

                </div>
           
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total">1240</span> </h2>

                </div>
                
            </div>
        </section>
        <!--deposit withdraw transaction -->
        <section class="mt-8 w-3/4 mx-auto ">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-emerald-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ amount you want to deposit">
               <button id="btn-deposit" class="bg-yellow-400 px-4 py-3 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Deposit</button>
            </div>
            <div class="bg-violet-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ amount you want to withdraw">
               <button id="btn-withdraw" class="bg-yellow-400 px-4 py-3 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Deposit</button>
            </div>
        </section>
        
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
